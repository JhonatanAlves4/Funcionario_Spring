<div class="container contanier-body-funcionario">
    <form th:action="@{/funcionario/save}"
          th:object="${funcionario}"
          method="post">

        <div th:if="${erro}" class="alert alert-danger">
            <span th:text="${erroMsg}"></span>
        </div>

        <div class="form-floating">
            <input type="number" class="form-control" id="floatingInputId"
                   placeholder="Código" th:field="${funcionario.id}" readonly>
            <label for="floatingInputId">Código</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInputNome" placeholder="Nome"
                   th:field="${funcionario.nome}" required>
            <label for="floatingInputNome">Nome</label>
        </div>
        <div class="form-floating ">
            <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com"
                   th:field="${funcionario.email}" required>
            <label for="floatingInputEmail">Email address</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInputZap" placeholder="WhatsApp"
                   th:field="${funcionario.zap}" required>
            <label for="floatingInputZap">WhatsApp</label>
        </div>

        <div class="form-floating mb-3">
            <select class="form-select" id="floatingSelect" required
                    aria-label="Selecione um cargo"
                    th:field="${funcionario.cargo.id}">
                <option th:each="c : ${cargos}"
                        th:value="${c.id}"
                        th:text="${c}">One</option>
            </select>
            <label for="floatingSelect">Selecione um cargo</label>
        </div>

        <div class="row">
            <div class="col">
                <a th:href="@{/funcionario/list}" class="btn btn-outline-secondary btn-form" href="#">Voltar
                    <i class="fa fa-backspace"></i>
                </a>
            </div>
            <div class="col">
                <button class="btn btn-outline-success btn-form" type="submit">
                    <i class="fa fa-save"></i> Salvar
                </button>
            </div>
        </div>
    </form>
</div>
